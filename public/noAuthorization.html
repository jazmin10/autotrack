<!-- No authorization page. Will be displayed if user needs to log in -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoTrack</title>

	<!-- GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Abel|Geo|Audiowide" rel="stylesheet">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CUSTOM NO AUTHORIZATION CSS -->
	<link type ="text/css" rel="stylesheet" href="./public/assets/css/noAuthorization.css">
</head>

<body>
	
	<div class="container">
		<img id="logo" alt="AUTOTRACK" src="./public/assets/images/autotrack-logo.png" />
		<h1 id="displayMessage"></h1>
	</div>

	<!-- jQuery Link -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		if (localStorage.getItem("autotrackToken") !== null) {
			// if there is a token in local storage, redirect user to the home page
			$(".container").html("<h1 id='redirecting'>REDIRECTING...</h1>");
			window.location.href = "/";
		}
		else {
			// otherwise display the 'please log in' message with a link to the login page
			$("#displayMessage").html("PLEASE <a href='/'>LOG IN</a>...");
		}

	</script>
	
</body>
</html>
